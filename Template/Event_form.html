
{% extends "Header.html" %}

{% block content_block %}
<div class="row justify-content-center">
  <div class="col-md-6 form-container">
    <h1>
      {% if not form.instance.pk %}
      イベント新規登録
      {% else %}
      イベント情報更新
      {% endif %}
    </h1>
    <br>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <!--<table>
      {{form}}
      </table> -->
      <input type="submit" class='btn btn-primary' value="登録">
      <a class='btn btn-primary' href="{% url 'App:home' %}">Homeへ戻る</a>
    </form>
  </div>
</div>
{% endblock %}
