
{% extends "Header.html" %}

{% block content_block %}
<h1>
  {% if not form.instance.pk %}
  新規登録
  {% else %}
  メンバー情報を更新
  {% endif %}
</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class='btn btn-primary' value="登録">
    <a class='btn btn-primary' href="{% url 'App:home' %}">Homeへ戻る</a>
  </form>
{% endblock %}
